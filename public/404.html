<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Cuentas Públicas de España</title>
    <script>
      var base = '/cuentas-publicas/';
      var path = window.location.pathname;
      if (path.indexOf(base) === 0) {
        sessionStorage.setItem('spa-redirect', path.slice(base.length) + window.location.search + window.location.hash);
      }
      window.location.replace(base);
    </script>
  </head>
  <body></body>
</html>

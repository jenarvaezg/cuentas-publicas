<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e3a5f" />
    <title>Sin conexión | Cuentas Públicas</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: radial-gradient(circle at 20% 20%, #f1f5f9 0%, #e2e8f0 45%, #cbd5e1 100%);
        color: #0f172a;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1.5rem;
      }
      .card {
        max-width: 38rem;
        border-radius: 1rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.88);
        border: 1px solid rgba(15, 23, 42, 0.12);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      }
      h1 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 1.3rem;
      }
      p {
        line-height: 1.5;
        margin: 0.5rem 0;
      }
      a {
        color: #0f172a;
      }
      .small {
        color: #475569;
        font-size: 0.9rem;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at 20% 20%, #0f172a 0%, #111827 45%, #020617 100%);
          color: #e2e8f0;
        }
        .card {
          background: rgba(15, 23, 42, 0.82);
          border-color: rgba(226, 232, 240, 0.15);
        }
        a {
          color: #e2e8f0;
        }
        .small {
          color: #94a3b8;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Estás sin conexión</h1>
      <p>
        La aplicación seguirá funcionando con los recursos cacheados. Si esta es tu primera visita,
        algunas secciones pueden no estar disponibles todavía.
      </p>
      <p class="small">
        Cuando recuperes conexión, vuelve a <a href="/">la portada</a> para sincronizar datos.
      </p>
    </main>
  </body>
</html>

  <body>
    <noscript>
      <div style="padding:2rem;text-align:center;font-family:system-ui">
        <h1>Dashboard Fiscal de España</h1>
        <p>Esta aplicación necesita JavaScript para funcionar.</p>
        <p>Por favor, activa JavaScript en tu navegador.</p>
      </div>
    </noscript>
    <script>try{var t=localStorage.getItem('cuentas-publicas-theme');if(t==='dark'||(!t&&matchMedia('(prefers-color-scheme:dark)').matches))document.documentElement.classList.add('dark')}catch(e){}</script>
    <div id="root"></div>
    <script>
      (function() {
        var redirect = sessionStorage.getItem('spa-redirect');
        if (redirect) {
          sessionStorage.removeItem('spa-redirect');
          if (window.location.pathname === '/') {
            window.history.replaceState(null, '', '/' + redirect);
          }
        }
      })();
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Cuentas Públicas de España",
        "url": "https://cuentas-publicas.es/",
        "description": "Dashboard de deuda pública, pensiones e indicadores fiscales de España con datos oficiales.",
        "inLanguage": ["es", "en"],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://cuentas-publicas.es/?section={section}",
          "query-input": "required name=section"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Dataset",
        "name": "Cuentas Públicas de España — API v1",
        "description": "Datos abiertos de deuda, pensiones, gasto e ingresos públicos de España.",
        "url": "https://cuentas-publicas.es/api/v1/index.json",
        "creator": {
          "@type": "Organization",
          "name": "Cuentas Públicas de España"
        },
        "distribution": [
          {
            "@type": "DataDownload",
            "encodingFormat": "application/json",
            "contentUrl": "https://cuentas-publicas.es/api/v1/debt.json"
          },
          {
            "@type": "DataDownload",
            "encodingFormat": "application/json",
            "contentUrl": "https://cuentas-publicas.es/api/v1/meta.json"
          }
        ]
      }
    </script>
